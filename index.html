<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haunted Map Finder</title>
  
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>ðŸŽƒ Halloween Decorations Finder ðŸŽƒ</h1>
  </header>

  <!-- Drawer Toggle Button -->
  <button id="drawerToggle">Submit a New House!</button>

  <!-- Drawer Form -->
  <div id="drawer" class="drawer">
    <h2>Add Your Spooky Spot</h2>

    <label for="submittedBy">Your Name:</label>
    <input type="text" id="submittedBy" placeholder="e.g., The Smith Family" />

    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="e.g., Haunted graveyard display" />

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="123 Elm Street, Springfield" />

    <button id="submitBtn">Submit</button>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
