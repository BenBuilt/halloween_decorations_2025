<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽƒ Halloween Map of Decorations ðŸŽƒ</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background-color: #1a1a1a;
  color: #fff;
  margin: 0;
  padding: 0;
}

header {
  background-color: #000;
  border-bottom: 4px solid orange;
  padding: 15px 20px;
  text-align: center;
}

header h1 { margin: 0; color: orange; text-shadow: 2px 2px #550000; font-size: 1.5em; }
header p { margin: 5px 0 0 0; font-size: 1em; color: #ffb347; }

#drawer {
  position: fixed;
  top: 0;
  left: -320px;
  width: 320px;
  height: 100%;
  background-color: #111;
  border-right: 3px solid orange;
  padding: 20px;
  box-sizing: border-box;
  transition: left 0.3s ease;
  z-index: 1000;
  overflow-y: auto;
}

#drawer.open { left: 0; }
#drawer h2 { color: orange; margin-top: 0; }
#drawer input[type="text"] {
  width: 100%;
  padding: 8px;
  margin: 5px 0 15px 0;
  border: 2px solid orange;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
}

#submitBtn {
  width: 100%;
  padding: 12px;
  background-color: orange;
  border: 2px solid #fff;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  transition: all 0.2s ease-in-out;
}

#submitBtn:hover {
  background-color: #fff;
  color: orange;
  transform: scale(1.05);
}

#drawerToggle {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: orange;
  color: black;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  z-index: 1100;
}

#map {
  width: 100%;
  height: calc(100vh - 80px);
  z-index: 0;
}
</style>
</head>
<body>

<header>
  <h1>ðŸŽƒ Local Halloween Decorations ðŸŽƒ</h1>
  <p>Browse the map to find spooky decorations in your area! Click a pin for details.</p>
  <p>Want to contribute? Click 'Submit a New House!' to add to the list.</p>
</header>

<button id="drawerToggle">Submit a New House!</button>

<div id="drawer">
  <h2>Submit a House</h2>
  <p>Drop a pin on the map, then fill out the fields below to submit.</p>
  <input id="description" type="text" placeholder="Description (e.g. lights, spooky theme)">
  <input id="submittedBy" type="text" placeholder="Your Name">
  <input id="address" type="text" placeholder="Address (optional)">
  <button id="submitBtn">Send Location</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfmJ4aMSEYq-sT6aLl288_8KmgRVkV3stg-Qlpbcx-MKQtR6A/formResponse";
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1XXYosjOR4jTpBOlUFwPn2l3vhnemOh5REtoMXqW-ymU/gviz/tq?tqx=out:json&gid=631160791";

// Pumpkin icon for approved pins
const pumpkinIcon = L.icon({
  iconUrl: 'assets/pumpkin.png', // save a pumpkin PNG in your repo under /images
  iconSize: [32, 32],
  iconAnchor: [16, 32],
  popupAnchor: [0, -32]
});

// Normal red pin for selected location
const selectedIcon = L.icon({
  iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
  iconSize: [30, 30],
  iconAnchor: [15, 30],
  popupAnchor: [0, -28]
});

// Drawer toggle
const drawer = document.getElementById('drawer');
const toggleBtn = document.getElementById('drawerToggle');
toggleBtn.addEventListener('click', () => {
  drawer.classList.toggle('open');
  toggleBtn.textContent = drawer.classList.contains('open') ? 'âœ– Close' : 'Submit a New House!';
});

// Init map
const map = L.map('map').setView([39.5, -98.35], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
}).addTo(map);

// User selected marker
let marker = null;
map.on('click', e => {
  if (marker) map.removeLayer(marker);
  marker = L.marker(e.latlng, { icon: selectedIcon }).addTo(map);
  marker.bindPopup("ðŸŽƒ Selected location").openPopup();
});

// Load approved pins
async function loadApprovedPins() {
  try {
    const response = await fetch(SHEET_URL);
    const text = await response.text();
    const match = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]*)\);/);
    if (!match) throw new Error("Invalid Google Sheets response format");
    const data = JSON.parse(match[1]);
    const rows = data.table.rows;

    rows.forEach(row => {
      const name = row.c[1]?.v || "";
      const description = row.c[2]?.v || "";
      const address = row.c[3]?.v || "";
      const lat = row.c[4]?.v ? parseFloat(row.c[4].v) : null;
      const lng = row.c[5]?.v ? parseFloat(row.c[5].v) : null;

      if(lat && lng){
        L.marker([lat,lng], {icon: pumpkinIcon}).addTo(map)
          .bindPopup(`<b>${description}</b><br>${address}<br>Submitted by: ${name}`);
      }
    });
  } catch(err) {
    console.error("Failed to load pins:", err);
  }
}

loadApprovedPins();

// Submit handler
document.getElementById("submitBtn").addEventListener("click", async () => {
  const description = document.getElementById("description").value.trim();
  const submittedBy = document.getElementById("submittedBy").value.trim();
  const address = document.getElementById("address").value.trim();

  if(!description || !submittedBy){
    alert("Please fill in Description and Your Name.");
    return;
  }
  if(!marker){
    alert("Drop a pin on the map first!");
    return;
  }

  const lat = marker.getLatLng().lat;
  const lng = marker.getLatLng().lng;

  const formData = new FormData();
  formData.append("entry.871862830", description);
  formData.append("entry.956493276", submittedBy);
  formData.append("entry.1089082775", address);
  formData.append("entry.1905521699", lat);
  formData.append("entry.408058304", lng);

  try {
    await fetch(FORM_URL, { method: "POST", mode: "no-cors", body: formData });
    alert("Location sent! Your selection will be added after approval.");
    document.getElementById("description").value = "";
    document.getElementById("submittedBy").value = "";
    document.getElementById("address").value = "";
    if(marker) map.removeLayer(marker);
    marker = null;
    drawer.classList.remove('open');
    toggleBtn.textContent = 'Submit a New House!';
  } catch(err) {
    console.error("Submission failed:", err);
    alert("Error connecting to Google Form.");
  }
});
</script>
</body>
</html>
